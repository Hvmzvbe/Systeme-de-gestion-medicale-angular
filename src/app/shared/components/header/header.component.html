<header class="flex items-center justify-between bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700 px-6 py-3 h-16 shrink-0 z-20">
  <div class="flex items-center gap-4">
    <button 
      class="md:hidden p-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" 
      (click)="toggleSidebar()">
      <span class="material-symbols-outlined">menu</span>
    </button>
    
    <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
      <span class="text-slate-900 dark:text-white font-semibold text-lg">{{ title }}</span>
    </div>
  </div>
  
  <div class="flex items-center gap-4">
    <!-- Search Bar -->
    <div class="hidden sm:flex items-center bg-slate-100 dark:bg-slate-800 rounded-lg px-3 py-2 w-64 focus-within:ring-2 focus-within:ring-primary transition-all">
      <span class="material-symbols-outlined text-slate-400 text-[20px]">search</span>
      <input 
        class="bg-transparent border-none text-sm w-full focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-400 py-0 pl-2 pr-0 focus:outline-none" 
        placeholder="Search..." 
        type="text"/>
    </div>
    
    <!-- Notifications Button -->
    <button class="relative p-2 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary hover:bg-primary/5 dark:hover:bg-primary/10 rounded-full transition-colors">
      <span class="material-symbols-outlined">notifications</span>
      <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white dark:border-slate-900"></span>
    </button>
    
    <!-- User Menu Button -->
    <button class="flex items-center gap-2 p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
      <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-sm">
        A
      </div>
      <span class="hidden md:block text-sm font-medium text-slate-900 dark:text-white">Admin</span>
      <span class="hidden md:block material-symbols-outlined text-slate-400 text-[20px]">expand_more</span>
    </button>
  </div>
</header>
